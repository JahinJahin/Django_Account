<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical_Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="card">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" aria-current="page">List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'add'%}">Add</a>
              </li>
              
              
              <li class="nav-item">
            
                   <a class="nav-link" href="{% url 'login'%}">Logout</a>

                   
              </li>
              
            </ul>
          </div>
        </div>
        

        <form class="form-inline my-2 my-lg0">
          <input class="form-control mr-sm-2" name="p" type="text" placeholder="Search">
          <button class="btn-outline-success mr-sm-2" type="submit">Search</button>
          

        </form>


      </nav>
      </div><br>

      <center><h2>MEDICINE DETAILS</h2><br></center>
     <div class="container">
      <table>
        <table class="table">
        <tr>
            
            <th>Name</th>
            <th>Cost</th>
            <th>Shop</th>
            <th>Address</th>
            <th>Operations</th>
        </tr>
        {% for med in data %}
         <tr>
        
          <td> {{med.name}}</td>
          <td> {{med.cost}}</td>
          <td>  {{med.shop}}</td>
          <td> {{med.adress}}</td>
          <td>
            <button class="btn btn-success"><a href="edit/{{med.id}}">Edit</a></button>
            <button class="btn btn-danger"><a href="delete/{{med.id}}">Delete</a></button>

          </td>

         </tr>
         {% endfor %}





        </table>
        </div>
</body>
</html>
